<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login / Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="index.html">Booking GOR</a>
    
    <!-- Toggler untuk mobile -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
      aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="auth.html">Login/Register</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <div class="card shadow-sm">
        <div class="card-body p-4">
          <h3 class="text-center mb-4">Masuk / Daftar</h3>

          <!-- Tabs -->
          <ul class="nav nav-tabs mb-4" id="authTabs" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login"
                      type="button" role="tab">Login</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup"
                      type="button" role="tab">Signup</button>
            </li>
          </ul>

          <div class="tab-content" id="authTabsContent">
            <!-- Login -->
            <div class="tab-pane fade show active" id="login" role="tabpanel">
              <form>
                <div class="mb-3">
                  <label for="loginEmail" class="form-label">Email</label>
                  <input type="email" class="form-control" id="loginEmail" placeholder="email@example.com">
                </div>
                <div class="mb-3">
                  <label for="loginPassword" class="form-label">Password</label>
                  <input type="password" class="form-control" id="loginPassword" placeholder="******">
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
              </form>

              <div class="text-center">
                <p class="text-muted">atau login dengan</p>
                <button class="btn btn-outline-danger w-100">
                  <img src="https://www.svgrepo.com/show/475656/google-color.svg" width="20" class="me-2"> Login via Gmail
                </button>
              </div>
            </div>

            <!-- Signup -->
            <div class="tab-pane fade" id="signup" role="tabpanel">
              <form>
                <div class="mb-3">
                  <label for="signupName" class="form-label">Nama Lengkap</label>
                  <input type="text" class="form-control" id="signupName" placeholder="Nama Anda">
                </div>
                <div class="mb-3">
                  <label for="signupEmail" class="form-label">Email</label>
                  <input type="email" class="form-control" id="signupEmail" placeholder="email@example.com">
                </div>
                <div class="mb-3">
                  <label for="signupPassword" class="form-label">Password</label>
                  <input type="password" class="form-control" id="signupPassword" placeholder="******">
                </div>
                <div class="mb-3">
                  <label for="noWhatsapp" class="form-label">No Whatsapp</label>
                  <input type="text" class="form-control" id="noWhatsapp">
                </div>
                <button type="submit" class="btn btn-success w-100 mb-3">Daftar</button>
              </form>

              <div class="text-center">
                <p class="text-muted">atau daftar dengan</p>
                <button class="btn btn-outline-danger w-100">
                  <img src="https://www.svgrepo.com/show/475656/google-color.svg" width="20" class="me-2"> Signup via Gmail
                </button>
              </div>
            </div>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>
